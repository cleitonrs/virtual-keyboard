<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
  <title>Virtual Keyboard</title>
</head>
<body>
  <div class="container">
    <div class="row one">
      <button><i>'</i></button>
      <button><i>1</i></button>
      <button><i>2</i></button>
      <button><i>3</i></button>
      <button><i>4</i></button>
      <button><i>5</i></button>
      <button><i>6</i></button>
      <button><i>7</i></button>
      <button><i>8</i></button>
      <button><i>9</i></button>
      <button><i>0</i></button>
      <button><i>-</i></button>
      <button><i>=</i></button>
      <button class="back"><i>Backspace</i></button>
      <button class="hidden"><i></i></button>
    </div>
    <div class="row two">
      <button class="tab"><i>Tab</i></button>
      <button><i>Q</i></button>
      <button><i>W</i></button>
      <button><i>E</i></button>
      <button><i>R</i></button>
      <button><i>T</i></button>
      <button><i>Y</i></button>
      <button><i>U</i></button>
      <button><i>I</i></button>
      <button><i>O</i></button>
      <button><i>P</i></button>
      <button><i>´</i></button>
      <button><i>[</i></button>
      <button class="extra"><i>:</i></button>
      <button class="hidden"><i></i></button>
    </div>
    <div class="row three">
      <button class="caps"><i>Caps</i></button>
      <button><i>A</i></button>
      <button><i>S</i></button>
      <button><i>D</i></button>
      <button><i>F</i></button>
      <button><i>G</i></button>
      <button><i>H</i></button>
      <button><i>J</i></button>
      <button><i>K</i></button>
      <button><i>L</i></button>
      <button><i>Ç</i></button>
      <button><i>~</i></button>
      <button><i>]</i></button>
      <button class="enter"><i>Enter</i></button>
      <button class="hidden"><i></i></button>
    </div>
    <div class="row four">
      <button class="shift"><i>Shift</i></button>
      <button><i>\</i></button>
      <button><i>Z</i></button>
      <button><i>X</i></button>
      <button><i>C</i></button>
      <button><i>V</i></button>
      <button><i>B</i></button>
      <button><i>N</i></button>
      <button><i>M</i></button>
      <button><i>,</i></button>
      <button><i>.</i></button>
      <button><i>;</i></button>
      <button><i>/</i></button>
      <button class="shift"><i>Shift</i></button>
      <button class="hidden"><i></i></button>
    </div>
    <div class="row five">
      <button class="other"><i>Ctrl</i></button>
      <button class="other"><i>Win</i></button>
      <button class="other"><i>Alt</i></button>
      <button class="space"><i>Space</i></button>
      <button class="other"><i>Alt</i></button>
      <button class="other"><i>FN</i></button>
      <button class="other" id="led__selector"><i><img class="img" src="./assets/light.svg" alt="light"></i></button>
      <button class="other"><i>Ctrl</i></button>
      <button class="hidden"><i></i></button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
